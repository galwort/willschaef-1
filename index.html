<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorcerers Battle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: #000;
            margin: auto;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        #characterSelection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .character-container {
            text-align: center;
        }
        .character {
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            object-fit: cover; /* Ensure images fit within the specified dimensions */
            cursor: pointer;
            border: 2px solid transparent;
        }
        .character.selected {
            border-color: yellow; /* Highlight selected character */
        }
        .character-name {
            margin-top: 10px;
            font-size: 16px; /* Adjust font size as needed */
            color: white; /* This will be overridden by the color of individual spans */
            font-weight: bold;
        }
        .name-part {
            display: inline-block;
        }
        .name-part.blue {
            color: blue;
        }
        .name-part.red {
            color: red;
         }
        .name-part.pink {
            color: rgb(188, 20, 174);
        }
        #startGame {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gameCanvas {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="background-music" src="background.mp3" loop></audio>
    <img id="basketImage" src="yuji.png" style="display: none;">
    <img id="bulletImage" src="orb.png" style="display: none;">
    <img id="curseImage" src="curse.png" style="display: none;">
    
    <div id="loadingScreen">
        <h1>Sorcerers Battle</h1>
        <h2>Select Your Character</h2>
        <div id="characterSelection">
            <div class="character-container">
                <img src="gojo.png" alt="Character 1" class="character" data-character="character1">
                <div class="character-name">
                    <span class="name-part blue">go</span><span class="name-part red">jo</span>
                </div>
            </div>
            <div class="character-container">
                <img src="yuji.png" alt="Character 2" class="character" data-character="character2">
                <div class="character-name">
                    <span class="name-part pink">yuji</span>
                </div>
            </div>
            <!-- Add more characters if needed -->
        </div>
        <button id="startGame">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
